<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">jQuery</h1>
  <h2 class="sub-title">Q1</h2>
  <div class="question">
    <div class="btn" id="q1">Q1</div>
  </div>
  <h2 class="sub-title">Q2</h2>
  <div class="question">
    <div class="btn" id="q2">Q2</div>
  </div>
  <h2 class="sub-title">Q3</h2>
  <div class="question">
    <div class="btn" id="q3">Q3</div>
  </div>
  <h2 class="sub-title">Q4</h2>
  <div class="question">
    <div class="btn" id="q4">Q4</div>
  </div>
  <h2 class="sub-title">Q5</h2>
  <div class="question">
    <div class="btn" id="q5">Q5</div>
  </div>
  <h2 class="sub-title">Q6</h2>
  <div class="question">
    <ul class="list" id="q6">
      <li>Q6-1</li>
      <li>Q6-2</li>
      <li>Q6-3</li>
      <li>Q6-4</li>
    </ul>
  </div>
  <h2 class="sub-title">Q7</h2>
  <div class="question">
    <div class="btn" id="q7" data-text="jQuery">Q7</div>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
  $(function () {
    $('#q1').css('color', 'red');
    
    $('#q2').on('click',function() {  
      $(this).css('background-color', '#FFC0CB');
    });

    $('#q3').click(function() {
      $(this).prepend('DOMの中の前').append('DOMの中の後').before('DOMの前').after('DOMの後');
    });

    $('#q4').click(function () {
      $(this).addClass('large');
    });

    $('#q5').click(function() {
      $(this).animate({
        'margin-Top': 100,
        'margin-Left': 100
      },3000)
    });

    $('#q6').find('li').click(function() {
      var alertNumber = $(this).index();
      console.log (alertNumber);
      alert(alertNumber);
    });

    $('#q7').click(function () {
      var dataText = $(this).data('text');
      console.log(dataText); 
    });
  });
</script>
</body>
</html>
