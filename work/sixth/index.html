<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message" data-js="error-message"></div>
        <ul class="lists" data-js="book-lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/documentation/books-total-search
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      //初期値を先に設定させる。R:
  $(function(){
    var pager =
                '<div class="pager" data-js="pager">' +
                  '<div class="counter">' +
                    '<span class="counter-current"></span>/<span class="counter-all"></span>' +
                  '</div>' +
                  '<div class="btn-wrapper">' +
                    '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                    '<a class="btn-item" data-js="page-next" href="">次へ</a> '
                  '</div>' +
                '</div>' ;
    var keyword = "";
    var HITCOUNT = 20;
    var FIRSTPAGE =1;
    var CurrentPage =1;
    var pageCount = 100;
    var errorMessage = "";

    function clearMethod () {
      $('.lists').empty();
      $('[data-js="error-message"]').empty();
      $('.pager').remove();
    }

    function showBookList(data){
      $.each(data.Items, function(index, element){
        var itemImg= data.Items[index].Item.largeImageUrl;
        var itemName= data.Items[index].Item.author;
        var itemTitle= data.Items[index].Item.title;
        var itemPublish = data.Items[index].Item.publisherName;
        var itemParent = 
        '<li class="lists__item">' +
          '<div class="lists__item__inner">' +
            '<a href="" class="lists__item__link" target="_blank">' +
              '<img src=" ' + itemImg + ' " class="lists__item__img" alt="">' +
              '<p class="lists__item__detail">作品名： ' + itemTitle +' </p>' +
              '<p class="lists__item__detail">作者:'+ itemName + ' </p>' +
              '<p class="lists__item__detail">出版社：'+ itemPublish + '</p>' +
            '</a>' +
          '</div>' +
        '</li>';
        $('.lists').append(itemParent);
      });
    };

      $(document).on('click', '[data-js="page-next"]', function(e) {
        e.preventDefault();
        if( $(this).hasClass('disabled') ) {
          return false;
        };
        clearMethod();
        CurrentPage ++ ;
        showData();
      });  
      
      $(document).on('click', '[data-js="page-prev"]', function(e) {
        e.preventDefault();
        if( $(this).hasClass('disabled') ) {
          return false;
        };
        clearMethod();
        CurrentPage -- ;
        showData(); 
      });

    $('[data-js="search-btn"]').on('click',function(){
      clearMethod();
      keyword = $('.search__text__input').val();
      CurrentPage = FIRSTPAGE;
      showData();
    });
      
    function showData() {
      $.ajax({
        url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        type: 'GET',
        datatype: 'json',
        data: {
          // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
          applicationId: appId, 
          // (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
          booksGenreId: '001',
          hits: HITCOUNT,
          keyword: keyword,
          page: CurrentPage,  
        },
        //Ajaxとのやりとりを
      }).done(function(data) {
        // この中にデータ取得後の動きを記述していきます。
        // console.log(data);
        if(data.count === 0) {
          $('[data-js="error-message"]').append("検索結果が見つかりませんでした。" , '<br>', "別のキーワードで検索して下さい。");
        }else {
          clearMethod();
          showBookList(data);
          $('.lists').after(pager);
          $('.counter-current').append(data.page);
          $('.counter-all').prepend(data.pageCount);
          if (data.page === FIRSTPAGE) {
            $('[data-js="page-prev"]').addClass("disabled");
          }
          if (data.page === pageCount) {
            $('[data-js="page-next]').addClass("disabled");
          }
        }  
      }).fail(function(error) {
        // console.log(error.status);
        // clearMethod();
        switch (error.status) {
          case 0 :
          $('[data-js="error-message"]').append("通信に失敗しました。インターネットの接続をご確認ください。");
          break;
          case 400 : 
          $('[data-js="error-message"]').append("検索文字が入力されていません。");
          break;
          case 429 :
          $('[data-js="error-message"]').append("リクエスト過多です。しばらく時間を置いてからお試しください。");
          break;
        }
      });
    }
  });
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
    </script>
  </body>
</html>
